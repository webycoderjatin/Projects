<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <input type="password" spellcheck="false" oninput="check()" id="input">
       <div id="main">
        <div class="pr1">
            <i id="lower" class="fas fa-xmark" ></i>
            <h3>Password includes Lowercase Letters(abcd..)</h3>
        </div>
        <div class="pr1">
            <i id="upper" class="fas fa-xmark" ></i>
            <h3>Password includes Uppercase Letters(ABCD..)</h3>
        </div>
        <div class="pr1">
            <i id="number" class="fas fa-xmark" ></i>
            <h3>Password includes Numbers(0123..)</h3>
        </div>
        <div class="pr1">
            <i id="special" class="fas fa-xmark" ></i>
            <h3>Password includes Symbols($#&..)</h3>
        </div>
        <div class="pr1">
            <i id="length" class="fas fa-xmark" ></i>
            <h3 >Password length Atleast 8 Characters</h3>
        </div>
       </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
